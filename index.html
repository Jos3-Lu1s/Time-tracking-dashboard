<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body class="Content">
  <div class="container">
    <div class="row d-flex vh-100 align-items-center">
      <div class="col-md-3">
        <div class="profile p-4">
          <img src="images/image-jeremy.png" alt="avatar">
          <div class="my-5">
            <p class="mb-0 text-light">Report for</p>
            <h1 class="text-light fw-light">Jeremy Robson</h1>
          </div>
        </div>
        <div class="profile-menu p-4 pt-5">
          <a href="#">Daily</a>
          <a href="#">Weekly</a>
          <a href="#">Monthly</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4">
            <div class="header-card work"></div>
            <div class="body-card p-4">
              <div class="d-flex justify-content-between">
                <p class="text-light">Work</p>
                <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
              </div>
              <div>
                <h1 class="text-light">32hrs</h1>
                <p class="text-light">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="header-card play"></div>
            <div class="body-card p-4">
              <div class="d-flex justify-content-between">
                <p class="text-light">Play</p>
                <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
              </div>
              <div>
                <h1 class="text-light">10hrs</h1>
                <p class="text-light">Last Week - 8hrs</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="header-card study"></div>
            <div class="body-card p-4">
              <div class="d-flex justify-content-between">
                <p class="text-light">Study</p>
                <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
              </div>
              <div>
                <h1 class="text-light">4hrs</h1>
                <p class="text-light">Last Week - 7hrs</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="header-card exercise"></div>
            <div class="body-card p-4">
              <div class="d-flex justify-content-between">
                <p class="text-light">Exercise</p>
                <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
              </div>
              <div>
                <h1 class="text-light">4hrs</h1>
                <p class="text-light">Last Week - 5hrs</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="header-card social"></div>
            <div class="body-card p-4">
              <div class="d-flex justify-content-between">
                <p class="text-light">Social</p>
                <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
              </div>
              <div>
                <h1 class="text-light">5hrs</h1>
                <p class="text-light">Last Week - 10hrs</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="header-card selfcare"></div>
            <div class="body-card p-4">
              <div class="d-flex justify-content-between">
                <p class="text-light">Self Care</p>
                <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
              </div>
              <div>
                <h1 class="text-light">2hrs</h1>
                <p class="text-light">Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="attribution text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/main.js"></script>
  <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
